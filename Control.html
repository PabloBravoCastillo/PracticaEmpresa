<body>
  
  <div class="container mt-3">

    <h2>Gestión de Cursos</h2>
    <form action="transactionForm">
      <div class="mb-3 mt-3">
        <label for="text">Nombre:</label>
        <input type="text" class="form-control" id="nombre" value="" placeholder="Introduce el nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="text">Descripción:</label>
        <input type="text" class="form-control" id="descripción" value="" placeholder="Introduce la Descripción" name="descripción" required>
      </div>
      <div class="mb-3">
        <label for="text">Horas:</label>
        <input type="number" class="form-control" id="horas" value="" placeholder="Introduce las horas de duración" name="horas" required>
      </div>
      <div class="mb-3">
        <label for="text">Fecha inicio:</label>
        <input type="date" class="form-control" id="fechai" value="" placeholder="Introduce la fecha de inicio" name="fechai"  required>
      </div>
      <div class="mb-3">
        <label for="text">Fecha fin:</label>
        <input type="date" class="form-control" id="fechaf" value="" placeholder="Introduce la fecha de fin" name="fechaf" required >
        <br>
      <button type="button" value="Agregar" class="btn btn-primary" id="add_row">Agregar</button>
    </form>
  </div>
  <h2>Cursos</h2>
  <table class="table">
    <thead class="table-succes table-striped sombreadotablai">
      <th>Código</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Horas</th>
      <th>Fecha inicio</th>
      <th>Fecha fin</th>
      <th>Acción</th>

    </thead>

    <tbody class="sombreadotablar">
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tbody>
    
  </table>
</body>
